
<link rel="stylesheet" href= 
"https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"> 

<div class="sidenav" [ngClass] = "collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo">B</button>
        <div class="logo-text">Bengi</div>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item">
            <a class="sidenav-nav-link">
                <i class="fa fa-user-circle "></i>
                <span class="sidenav-nav-link-text">Admin Profile</span>
            </a>
        </li>
        <ul class="sidenav-nav">
            <li class="sidenav-nav-item" *ngFor = "let data of navData">
                <a class="sidenav-nav-link" [routerLink] = "[data.routeLink]">
                    <i class="sidenav-nav-link-icon" [class] = "data.icon"></i>
                    <span class="sidenav-nav-link-text" *ngIf="[collapsed]">{{data.label}}</span>
                </a>
            </li>
        </ul>
    </ul>
</div>
